name: Java CI with Maven

on:
  push:
    branches: [ "master", "tech/workflow" ]
  pull_request:
    branches: [ "master", "tech/workflow" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B install --file pom.xml